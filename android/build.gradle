buildscript {
    ext.kotlin_version = '1.8.10'  // إضافة هنا

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'  // تأكد من أن لديك النسخة المناسبة
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ربط النسخة باستخدام المتغير
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
